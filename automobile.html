<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile - Your Website Title</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="automobile-page">
    <header>
        <h1>Калкулатора на Тодор</h1>
        <button class="openbtn" onclick="toggleNav()">&#9776;</button>
        <nav id="mySidepanel" class="sidepanel">
            <br> </br>
            <a href="index.html">Начална страница</a>
            <a href="automobile.html">За автомобила</a>
            <a href="work.html">За работа</a>
            <a href="bank.html">В банката</a>
            <a href="health.html">Здраве</a>
        </nav>
    </header>

    <main>
        <section id="automobile">
            <h2>За автомобила</h2>
            <div class="calculator">
                <h3>Цена на пътуване</h3>
                <form id="tripCostForm">
                    <label for="distance">Дистанция в километри:</label>
                    <input type="number" step="0.01" id="distance" name="distance" required>
                    
                    <label for="fuelConsumption">Консумация на автомобила в литри за километър:</label>
                    <input type="number" step="0.01" id="fuelConsumption" name="fuelConsumption" required>
                    
                    <label for="fuelPrice">Цена на гориво:</label>
                    <input type="number" step="0.01" id="fuelPrice" name="fuelPrice" required>

                    <label for="numPeople">Брой хора:</label>
                    <input type="number" step="1" id="numPeople" name="numPeople" required>
                    
                    <button type="submit">Пресметни</button>
                    <div id="resultContainer"></div>
                </form>
            </div>
        </section>
        <table class="frame">
            <tr>
                <td colspan="2">
                    <div id="result" class="width300 shown">
                        <p><strong>Полезни връзки</strong></p>
                        <p>Fuelo - <a href="https://bg.fuelo.net/gasstations?lang=bg">Цените на горивата</a></p>
                        <p>Google Maps - <a href="https://www.google.com/maps">Google Maps</a></p>

                    </div>
                </td>
            </tr>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>

    <script>
        function toggleNav() {
            var sidepanel = document.getElementById("mySidepanel");
            if (sidepanel.style.width === "250px") {
                sidepanel.style.width = "0";
            } else {
                sidepanel.style.width = "250px";
            }
        }
        document.getElementById('tripCostForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get input values
            var distance = parseFloat(document.getElementById('distance').value);
            var fuelConsumption = parseFloat(document.getElementById('fuelConsumption').value);
            var fuelPrice = parseFloat(document.getElementById('fuelPrice').value);
            var numPeople = parseFloat(document.getElementById('numPeople').value);
            
            // Calculate trip cost
            var tripCost = (((fuelConsumption*distance)/100) * fuelPrice) / numPeople;
            
            // Display the result
            document.getElementById('resultContainer').innerHTML = "Цена на пътуването: " + tripCost.toFixed(2) + " лв.";
            
        });
    </script>
</body>

</html>
